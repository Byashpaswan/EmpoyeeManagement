<div class="container mt-4">
  <h3>Employees</h3>

  <!-- Search -->
  <input
    class="form-control mb-3"
    placeholder="Search by name"
    (input)="onSearch($event.target.value)"
  />

  <a routerLink="/employees/add" class="btn btn-primary mb-2">
    Add Employee
  </a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Dept</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let e of employees; trackBy: trackByEmployeeId">
        <td>{{ e.name }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.department }}</td>
        <td>{{ e.salary }}</td>
        <td>
          <a
            class="btn btn-sm btn-warning mr-1"
            [routerLink]="['/employees/edit', e.id]"
          >
            Edit
          </a>
          <button
            class="btn btn-danger btn-sm"
            (click)="delete(e.id!)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
