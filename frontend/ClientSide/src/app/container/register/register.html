<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Employee Registration</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" 
                       [ngClass]="{'is-invalid': registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid}">
              </div>
              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                       [ngClass]="{'is-invalid': registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid}">
              </div>
            </div>

            <div class="form-group">
              <label>Work Email</label>
              <input type="email" formControlName="email" class="form-control"
                     [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}">
              <div class="invalid-feedback">Please enter a valid work email.</div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}">
              </div>
              <div class="form-group col-md-6">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                       [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid}">
                <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                  Passwords do not match.
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Role</label>
                <select formControlName="role" class="form-control">
                  <option value="">Select Role</option>
                  <option value="ADMIN">Admin</option>
                  <option value="MANAGER">Manager</option>
                  <option value="EMPLOYEE">Employee</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Department</label>
                 <select formControlName="dept" class="form-control">
                    <option value="">Select Department</option>
                    <option value="Engineering">Engineering</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Sales">Sales</option>
                    <option value="Operations">Operations</option>

                 </select>
              </div>
            </div>

            <div class="form-group">
              <label>Joining Date</label>
              <input type="date" formControlName="joiningDate" class="form-control"
                     [ngClass]="{'is-invalid': registerForm.get('joiningDate')?.touched && registerForm.get('joiningDate')?.invalid}">
            </div>

            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-block mt-4">
              Register Employee
            </button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
