<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0">
        <div class="card-header bg-white text-center py-4">
          <h3 class="font-weight-bold text-primary">EMS Login</h3>
          <p class="text-muted mb-0">Enter your work credentials</p>
        </div>

        <div class="card-body px-4 py-5">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            
            <div class="form-group">
              <label class="small font-weight-bold">Email Address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light border-right-0"><i class="fa fa-envelope text-muted"></i></span>
                </div>
                <input type="email" formControlName="email" class="form-control border-left-0" 
                       placeholder="name@company.com"
                       [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}">
              </div>
              <div class="invalid-feedback">A valid email is required.</div>
            </div>

            <div class="form-group">
              <label class="small font-weight-bold">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light border-right-0"><i class="fa fa-lock text-muted"></i></span>
                </div>
                <input type="password" formControlName="password" class="form-control border-left-0" 
                       placeholder="••••••••"
                       [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label class="custom-control-label small" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="small text-primary">Forgot password?</a>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg shadow-sm">
              Sign In
            </button>

            <div class="text-center mt-4">
              <span class="small text-muted">New employee?</span>
              <a routerLink="/register" class="small font-weight-bold ml-1">Create Account</a>
            </div>
          </form>
        </div>
      </div>
      
      <p class="text-center text-muted small mt-4">&copy; 2026 Employee Management System</p>
    </div>
  </div>
</div>
